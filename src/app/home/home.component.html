<p>home works!</p>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" class="products">
    <table mat-table fxFlex="100%" fxFlex.gt-sm="66%" [dataSource]="meetings" class="mat-elevation-z1">
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>Url</th>
        <td mat-cell *matCellDef="let meeting"> {{meeting.indico_url}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
