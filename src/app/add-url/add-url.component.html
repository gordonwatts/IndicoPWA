<form [formGroup]="addMeetingURLForm" (ngSubmit)="onAddURL()">
<div class="input-group">
    Indico Meeting URL: <input class="input-group-field" type="url" value="" placeholder="https://indico..." formControlName="addURL">
    <div class="input-group-button"><button mat-button>Lookup URL</button></div>
</div>
</form>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" class="products">
    <table mat-table fxFlex="100%" fxFlex.gt-sm="66%" [dataSource]="meetings" class="mat-elevation-z1">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let meeting"> {{meeting.name}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
